name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue: 'Thank you for reporting issues with flamingo ❤️'
        pr-message: 'Greeting! you're about to being a Flamingo contributor.'
